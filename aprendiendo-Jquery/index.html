<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Aprendiendo JQuery</title>

    <!--Local-->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>

    <script type="text/javascript" src="js/01_selectores.js"></script>

    <style>
        .zebra{
            border: 5px dashed black;
        }
        .grande{
            font-size: 30px;
        }

        .margen_superior{
            display: block;
            margin-top: 40px;
        }

            border-bottom: 2px solid brown;
        }

</head>
<body>
    <h1>Aprendiendo jQuery</h1>

    <ul>
        <li><a href="https://www.google.com.mx" title="Google">Ir a Google.</a></li>
        <li><a href="https://www.facebook.com" title="Facebook">Ir a Facebook.</a></li>
    </ul>

    <!--ID= Para uno en especifico, CLASS=Para muchos elementos-->
    
    <p id="rojo" class="sin_borde">Ejercicios de jQuery.</p>
    <p id="amarillo" class="zebra">Practicando con selectores.</p>
    <p id="verde" class="sin_borde">Quiero ser un parrafo verde.</p>
    <p class="zebra">Soy un parrafo blanco.</p>

    <div id="caja"> 
        <p>
            Hola, soy una caja.
        </p> 
        <ul>
            <li>Elemento 1</li>
            <li id="elemento2">Elemento 2</li>
        </ul>
        <span class="resaltado">
            Soy un span.
        </span>
    </div>
