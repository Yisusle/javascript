<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Aprendiendo JQuery</title>
    <!--
        Con un CDN
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!--Local-->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>

    <script type="text/javascript" src="js/02_eventos.js"></script>

    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background-color: yellow;
        }
        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }
        #datos{
            display: none;
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
        }
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background-color: yellow;
            opacity: 0.3;
            border: 3px solid black;
            border-radius: 999px;
        }
    </style>

</head>
<body>
    <h1>Aprendiendo jQuery- Eventos</h1>

    <!-- ID= Para uno en especifico, CLASS= Para muchos elementos -->
        
        <div id="sigueme">

        </div>

        <form action="">
            <input type="text" id="nombre">

        </form>
        <div id="datos">

        </div>
        <br>

        <div id="caja">
            Soy una caja.
        </div>

</body>
</html>
